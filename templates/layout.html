<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>catVault - {% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="/static/style.css" />
    <!-- favicon links -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/static/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/static/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/static/favicon-16x16.png"
    />
    <link rel="manifest" href="/static/site.webmanifest" />
    <!-- custom font link -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=M+PLUS+1:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap");
    </style>
    <!-- fontawesome for svg icons  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="light-mode">
    <!-- responsive navbar design and code adapted from https://youtu.be/GdrbE-s5DgQ -->
    <header>
      <div class="navbar">
        <!-- <div class="logo"><a href="/"><img src="/static/CatVault_logo.png" alt="CatVault Logo"></a></div> -->
        <div class="logo">
          <a href="/"><img src="/static/catvault-bg-no.png" alt="CatVault Logo" width = 90/></a>
        </div>

        <ul class="links">
          <li><a href="/generate" class="light-mode">Generate Passwords</a></li>
          <li><a href="/manager" class="light-mode">Manage Passwords</a></li>
          <li><a href="/login" class="light-mode">Login</a></li>
          <li>
            <a href="/register" class="action-btn light-mode">Get Started</a>
          </li>
        </ul>
        <div class="burger">
          <i class="fa-solid fa-bars"></i>
        </div>
        <!-- ui toggle switch element adapted from https://uiverse.io/JkHuger/old-falcon-20 -->
        <!-- From Uiverse.io by JkHuger  -->
        <label for="theme" class="theme">
          <span class="theme__toggle-wrap">
            <input
              id="theme"
              class="theme__toggle"
              type="checkbox"
              role="switch"
              name="theme"
              value="dark"
            />
            <span class="theme__fill"></span>
            <span class="theme__icon">
              <span class="theme__icon-part"></span>
              <span class="theme__icon-part"></span>
              <span class="theme__icon-part"></span>
              <span class="theme__icon-part"></span>
              <span class="theme__icon-part"></span>
              <span class="theme__icon-part"></span>
              <span class="theme__icon-part"></span>
              <span class="theme__icon-part"></span>
              <span class="theme__icon-part"></span>
            </span>
          </span>
        </label>
      </div>
    </header>

    <script src="/static/script.js"></script>
  </body>
</html>
