{% extends 'layout.html' %} {% block title %} Forgot Password - CatVault {%
endblock %} {% block main %}
<div class="container py-5 min-vh-100">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div
        class="card shadow-lg"
        style="background-color: #1a1a2e; border-radius: 15px"
      >
        <div class="card-body p-4">
          <div class="text-center mb-4">
            <i
              class="bi bi-envelope-check"
              style="font-size: 3rem; color: #ffcc00"
            ></i>
            <h3 class="mt-2 text-warning">Forgot Password?</h3>
            <p class="text-light">
              Enter your email below and we'll send you a link to reset your
              password.
            </p>
          </div>
          <form action="{{ url_for('forgot_password') }}" method="post">
            <div class="mb-3 form-floating">
              <input
                type="email"
                name="email"
                class="form-control"
                id="email"
                placeholder="your@email.com"
                required
              />
              <label for="email" class="text-muted"
                ><i class="bi bi-envelope"></i> Email Address</label
              >
            </div>
            <button
              type="submit"
              class="btn btn-warning w-100"
              style="border-radius: 10px"
            >
              <i class="bi bi-send-fill"></i> Send Reset Link
            </button>
          </form>
          <div class="mt-3 text-center">
            <a href="{{ url_for('login') }}" class="text-warning"
              ><i class="bi bi-arrow-left"></i> Back to Login</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
