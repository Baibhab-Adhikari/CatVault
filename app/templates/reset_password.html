{% extends 'layout.html' %} {% block title %} Reset Password - CatVault {%
endblock %} {% block main %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div
        class="card shadow-lg bg-dark"
        style="border-radius: 15px;"
      >
        <div class="card-body p-4">
          <div class="text-center mb-4">
            <i
              class="bi bi-key-fill"
              style="font-size: 3rem; color: #ffcc00"
            ></i>
            <h3 class="mt-2 text-warning">Reset Your Password</h3>
            <p class="text-light">Enter your new password below.</p>
          </div>
          <form
            action="{{ url_for('reset_password', token=token) }}"
            method="post"
          >
            <div class="mb-3 form-floating">
              <input
                type="password"
                name="password"
                class="form-control"
                id="password"
                placeholder="New Password"
                required
              />
              <label for="password" class="text-muted"
                ><i class="bi bi-lock"></i> New Password</label
              >
            </div>
            <div class="mb-3 form-floating">
              <input
                type="password"
                name="confirm_password"
                class="form-control"
                id="confirm_password"
                placeholder="Confirm Password"
                required
              />
              <label for="confirm_password" class="text-muted"
                ><i class="bi bi-lock-fill"></i> Confirm Password</label
              >
            </div>
            <button
              type="submit"
              class="btn btn-warning w-100"
              style="border-radius: 10px"
            >
              <i class="bi bi-check-circle"></i> Reset Password
            </button>
          </form>
          <div class="mt-3 text-center">
            <a href="/login" class="text-warning"
              ><i class="bi bi-arrow-left"></i> Back to Login</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
