{% extends 'layout.html' %} {% block title %} Login - CatVault {% endblock %} {%
block main %}
<div
  class="container min-vh-100 d-flex justify-content-center align-items-center"
>
  <div
    class="card shadow-lg border-0 bg-dark rounded-4 p-4"
    style="max-width: 600px; width: 100%"
  >
    <div class="card-body">
      <p class="text-center mb-4 h1 text-warning">Login</p>
      <p class="text-center mb-4 h4 text-light">
        Welcome back! Please log in to access your account.
      </p>

      <form class="form" action="/login" method="post">
        <div class="form-floating mb-3">
          <input
            type="email"
            class="form-control"
            name="email"
            id="email"
            placeholder="Email"
            required
          />
          <label for="email">Email</label>
        </div>

        <div class="form-floating mb-3">
          <input
            type="password"
            class="form-control"
            name="password"
            id="password"
            placeholder="Password"
            required
          />
          <label for="password">Password</label>
        </div>

        <div class="d-flex justify-content-between">
          <p class="text-light">
            <a href="/forgot_password" class="text-decoration-none text-warning"
              >Forgot Password?</a
            >
          </p>
        </div>

        <button
          type="submit"
          class="btn btn-warning w-100 d-flex align-items-center justify-content-center mb-3"
        >
          <i class="bi bi-paw me-2"></i> Log in
        </button>

        <p class="text-center mt-4 text-light">
          Don't have an account?
          <a href="/register" class="text-decoration-none text-warning"
            >Sign Up</a
          >
        </p>
      </form>
    </div>
  </div>
</div>
{% endblock %}
