{% extends 'layout.html' %} {% block title %} Register - CatVault {% endblock %}
{% block main %}
<!-- /* From Uiverse.io by Yaya12085 */  -->
<form class="form" action="/register" method="post">
  <p class="title">Register</p>
  <p class="message">Signup now and get full access to our app.</p>
  <div class="flex">
    <label>
      <input required="" placeholder="" type="text" class="input" name="firstname" />
      <span>Firstname</span>
    </label>

    <label>
      <input required="" placeholder="" type="text" class="input" name="lastname"/>
      <span>Lastname</span>
    </label>
  </div>

  <label>
    <input required="" placeholder="" type="email" class="input" name="email" />
    <span>Email</span>
  </label>

  <label>
    <input required="" placeholder="" type="password" class="input" name="password" />
    <span>Password</span>
  </label>
  <label>
    <input required="" placeholder="" type="password" class="input" name="confirmpassword" />
    <span>Confirm password</span>
  </label>
  <button class="submit">Submit</button>
  <p class="signin">Already have an acount ? <a href="/login">Signin</a></p>
</form>
{% endblock %}
