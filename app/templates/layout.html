<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %} {% endblock %}</title>
    <!-- favicon links -->
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg" />
    <!-- bootstrap css files -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- google custom fonts -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap");
    </style>

    <style>
      * {
        font-family: "Poppins", serif !important;
      }

      #heart {
        color: red;
      }
      /* GitHub Icon Hover Effect */
      #github {
        display: inline-block; /* Ensure the element can be transformed */
        transition: transform 0.2s ease-in-out, color 0.2s ease-in-out;
      }

      #github:hover {
        color: rgb(216, 198, 0);
        transform: scale(1.1);
      }

      /* LinkedIn Icon Hover Effect */
      #linkedin {
        display: inline-block; /* Ensure the element can be transformed */
        transition: transform 0.2s ease-in-out, color 0.2s ease-in-out;
      }

      #linkedin:hover {
        color: #0077b5;
        transform: scale(1.1);
      }
    </style>

    <!-- bootstrap icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3 fixed-top">
      <div class="container-fluid">
        <a href="/" class="navbar-brand mb-0 h1 mx-3">Catvault</a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navmenu"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navmenu">
          <ul class="navbar-nav ms-auto mx-3">
            <li class="nav-item">
              <a href="/generate" class="nav-link">Generate Passwords</a>
            </li>
            <li class="nav-item">
              <a href="/manager" class="nav-link">Manage Passwords</a>
            </li>
            <li class="nav-item">
              <a href="/account" class="nav-link">Account</a>
            </li>
            <li class="nav-item"></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- flask flash messages -->
    {% if get_flashed_messages() %}
    <div class="flashes" id="flash-messages">
      <p>{{ get_flashed_messages() | join(" ") }}</p>
    </div>
    {% endif %}

    <!-- main section -->
    {% block section %} {% endblock %}

    <!-- footer  -->

    <footer class="bg-dark text-white pt-3 fixed-bottom">
      <div class="container-fluid">
        <div class="d-flex flex-column flex-md-row justify-content-between">
          <!-- Quick Links -->
          <div class="mb-4 mx-5">
            <h5 class="text-uppercase">Quick Links</h5>
            <ul class="list-unstyled">
              <li>
                <a href="/generate" class="text-white nav-link link"
                  >Generate Passwords</a
                >
              </li>
              <li>
                <a href="/manager" class="text-white nav-link link"
                  >Manage Passwords</a
                >
              </li>
            </ul>
          </div>
          <!-- Follow Me -->
          <div class="mb-4 mx-5">
            <h5 class="text-uppercase">Follow Me</h5>
            <ul class="list-unstyled d-flex">
              <li class="me-3 mx-2">
                <a
                  href="https://github.com/Baibhab-Adhikari/CatVault/tree/main"
                  target="_blank"
                  class="text-white"
                >
                  <i class="bi bi-github h1" id="github"></i>
                </a>
              </li>
              <li>
                <a
                  href="https://www.linkedin.com/in/baibhab-adhikari-3380bb297/"
                  target="_blank"
                  class="text-white"
                >
                  <i class="bi bi-linkedin h1" id="linkedin"></i>
                </a>
              </li>
            </ul>
          </div>
        </div>
        <!-- Made with Love -->
        <div class="row">
          <div class="col-12 text-center">
            <p class="lead mb-1">
              Made with <i class="bi bi-heart-fill" id="heart"></i> by Baibhab
              Adhikari
            </p>
          </div>
        </div>
      </div>
    </footer>

    <!-- bootstrap JS files -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
